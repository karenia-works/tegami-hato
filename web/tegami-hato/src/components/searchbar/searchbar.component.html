<div class="searchbar-wrap">
  <div class="searchbar-row row">
      <input
        name="search_box"
        id="search_box"
        type="text"
        class="search-box textbox"
        placeholder="输入要搜索的内容"
      />
    <button class="btn search-btn" (click)="search()">
      <mat-icon svgIcon="arrow-right"></mat-icon>
    </button>
  </div>
</div>
