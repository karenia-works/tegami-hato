<div class="container">
  <div class="box">
    <h1>加入频道</h1>
    <div class="invite_user">{{ userName }}<{{ email }}></div>
    <div class="sentence">
      邀请您关注
      <div class="group">{{ groupName }}</div>

    <div class="btn_area">
      <button class="btn-light cancel btn-ok">取消</button>

    </div>
  </div>
</div>
