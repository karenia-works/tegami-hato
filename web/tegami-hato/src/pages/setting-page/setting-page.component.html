<div class="container">
  <h4>@{{ channel.channelUsername }}</h4>
  <h1>频道设置</h1>
  <div class="setup">
    <div class="groupName">
      <div class="name">频道名称</div>
      <input
        [value]="changedName"
        (input)="changedName = $event.target.value"
        [placeholder]="channel.channelTitle"
        class="search-box textbox input"
      />
    </div>
    <div class="groupUserName">
      <div class="name">频道用户名</div>
      <input
        [value]="changedUserName"
        (input)="changedUserName = $event.target.value"
        [placeholder]="channel.channelUsername"
        class="search-box textbox input"
      />
    </div>
  </div>

  <div class="public">
    <input
      name="test"
      type="checkbox"
      class="check"
      ng-true-value="true"
      ng-false-value="false"
      [(ngModel)]="changePublic"
    />
    <div class="name">公开频道</div>
  </div>
  <div class="save">
    <button class="btn" (click)="save()">保存</button>
  </div>

  <div class="share_title">
    <h3>链接分享</h3>
    <div [routerLink]="'../share'">
    <mat-icon svgIcon="plus" class="icon" ></mat-icon></div>
  </div>

  <div *ngFor="let linkInfo of InvitationLink; let i = index" class="line">
    <div class="link">
      <div class="link_content">
        <div class="link_head">hato/</div>
        <div class="link_tail">{{ linkInfo.linkId }}</div>
      </div>
      <button (click)="deleteLink(i, linkInfo)" class="no_btn">
        <mat-icon svgIcon="close" class="icon"></mat-icon>
      </button>
    </div>
    <div class="link_info">
      <div class="dead_time">< {{ linkInfo.expires }}</div>
      <div class="authority">{{ linkInfo.defaultPermission }}</div>
    </div>
  </div>

  <div class="manage_title">
    <h3>成员管理</h3>
  </div>

  <div *ngFor="let userInfo of userList; let i = index" class="line">
    <div class="manage">
      <div class="name">{{ userInfo.name }}</div>
      <button (click)="deleteUser(i, userInfo)" class="no_btn">
        <mat-icon svgIcon="close" class="icon"></mat-icon>
      </button>
    </div>
    <div class="manage_info">
      <div class="email">{{ userInfo.email }}</div>
      <div class="authority">{{ userInfo.authority }}</div>
    </div>
  </div>
</div>
